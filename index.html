<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARL❤CH online</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5; /* Matching the mole image background */
        }

        .title-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title-main {
            font-size: 4.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
            /* 3D colorful text effect */
            background: linear-gradient(to right, #ff69b4, #ff86c9, #b390ff, #6eb6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow:
                3px 3px 0 #ff5aad,
                6px 6px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .title-sub {
            font-size: 2.5rem;
            color: #9c6bff;
            text-shadow: 2px 2px 0 #cea9ff;
            letter-spacing: 1px;
        }

        .image-container {
            text-align: center;
            max-width: 100%;
            margin-bottom: 2rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .pink-button {
            background: linear-gradient(to right, #ff69b4, #ff5db1);
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Fredoka One', sans-serif;
        }

        /* This highlights where the link should go */
        .link-container {
            position: relative;
            display: inline-block;
            margin-top: 2rem;
            border: 3px dashed #ff86c9;
            border-radius: 53px;
            padding: 3px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 105, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
        }

        .pink-button:hover {
            background: linear-gradient(to right, #ff5db1, #ff0a86);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="title-main">CARL❤CH</div>
        <div class="title-sub">online</div>
    </div>

    <div class="image-container">
        <img src="mole.webp" alt="CARLOCH Image">
    </div>

    <!-- This div highlights where to add the link -->
    <div class="link-container">
        <!-- Replace the # with your actual link URL -->
        <a href="#" class="pink-button">Retrieve Free Gift ❤️</a>
    </div>
</body>
</html>
