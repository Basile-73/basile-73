<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARL❤CH online</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            margin: 0;
            padding: 0 0 50px 0; /* Added bottom padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #efefed; /* Updated background color */
        }

        .title-container {
            text-align: center;
            margin-bottom: 2rem;
            max-width: 100%; /* Constrains width on desktop but allows full width on mobile */
            overflow: visible; /* Allows content to be visible outside the container */
        }

        .title-main {
            font-size: clamp(2.5rem, 9vw, 4.5rem); /* Responsive font size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
            /* 3D colorful text effect */
            background: linear-gradient(to right, #ff69b4, #ff86c9, #b390ff, #6eb6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow:
                3px 3px 0 #ff5aad,
                6px 6px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            white-space: nowrap; /* Prevents line breaking just for the main title */
            display: block; /* Makes it take its own line */
        }

        .title-sub {
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
            color: #9c6bff;
            text-shadow: 2px 2px 0 #cea9ff;
            letter-spacing: 1px;
            display: block; /* Ensures it's on a new line */
        }

        .image-container {
            text-align: center;
            max-width: 100%;
            margin-bottom: 2rem;
        }

        img {
            max-width: 50%; /* Reduced to 50% */
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .pink-button {
            background: linear-gradient(to right, #ff69b4, #ff5db1);
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Fredoka One', sans-serif;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 105, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
        }

        .pink-button:hover {
            background: linear-gradient(to right, #ff5db1, #ff0a86);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255, 105, 180, 0.5);
            animation: none;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="title-main">CARL❤CH</div>
        <div class="title-sub">online</div>
    </div>

    <div class="image-container">
        <img src="mole.webp" alt="CARLOCH Image">
    </div>

    <!-- Replace the # with your actual link URL -->
    <a href="https://drive.google.com/drive/folders/1gqyK39UhxYSx0pdpfJEbDH0UUZt7CaXV?usp=sharing" class="pink-button">Retrieve Free Gift ❤️</a>
</body>
</html>
