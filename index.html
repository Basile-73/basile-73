<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARL❤CH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ff69b4; /* Pink color */
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .image-container {
            text-align: center;
            max-width: 100%;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .pink-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .pink-button:hover {
            background-color: #ff4da6;
        }
    </style>
</head>
<body>
    <h1 class="title">CARL❤CH</h1>
    
    <div class="image-container">
        <img src="mole.webp" alt="CARLOCH Image">
    </div>
    
    <button class="pink-button">Click Me</button>
</body>
</html>
